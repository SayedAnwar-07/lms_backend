<!DOCTYPE html>
<html>
  <head>
    <title>Email Verification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        color: #4caf50;
        text-align: center;
      }
      .otp {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin: 20px 0;
        padding: 10px;
        background: #f4f4f4;
        border-radius: 5px;
      }
      .footer {
        margin-top: 30px;
        font-size: 12px;
        text-align: center;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="header">{{ site_name }} - Email Verification</h1>
      <p>Hello,</p>
      <p>Thank you for registering with {{ site_name }}!</p>
      <p>Your verification code is:</p>
      <div class="otp">{{ otp }}</div>
      <p>This code will expire in {{ expiry_minutes }} minutes.</p>
      <p>If you didn't request this code, please ignore this email.</p>
      <div class="footer">
        <p>Regards,<br />The {{ site_name }} Team</p>
      </div>
    </div>
  </body>
</html>
